    <main>
        <section id="pizza-preset">
            <form method="post" id="form-preset">
                <h3>Presets</h3>
                <p>Please note that if you change the preset after having already made some selections, the selections that deviate from

                <div class="options">
                    <label for="preset-cus">
                        <input type="radio" id="preset-cus" name="preset" value="cus" checked>

                    </label>
                    <label for="preset-mgh">

                    </label>
                    <label for="preset-ch">

                    </label>
                    <label for="preset-sa">
                        <input type="radio" id="preset-sa" name="preset" value="sa">
                        Spinach and Artichoke
                    </label>
                    <label for="preset-wt">
                        <input type="radio" id="preset-wt" name="preset" value="wt">
                        Blanca
                    </label>
                    <label for="preset-grk">
                        <input type="radio" id="preset-grk" name="preset" value="grk">
                        Greek
                    </label>
                    <label for="preset-bf">
                        <input type="radio" id="preset-bf" name="preset" value="bf">

                    </label>
                    <label for="preset-cap">

                        value="Choose preset"
                    />
                    <input 
                        type="reset" 
                        id="reset-preset" 
                        value="Reset"
                    />
                </div>
            </form>
