<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
  <script src="pizza.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <main>
    <section id="pizza-preset">
        <form method="post" id="form-preset">
            <h3>Presets</h3>
            <div class="options">
                <label for="preset-cus">
                    <input type="radio" id="preset-cus" name="preset" value="cus" checked>
                    Custom pizza
                </label>
                <label for="preset-mgh">
                    <input type="radio" id="preset-mgh" name="preset" value="mgh">
                    Margherita Pizza
                </label>
                <label for="preset-sup">
                    <input type="radio" id="preset-sup" name="preset" value="sup">
                    Supreme Pizza
                </label>
            </div>
            <div class="form-mng">
                <input type="submit" id="submit-preset" value="Choose preset">
                <input type="reset" id="reset-preset" value="Reset">
            </div>
        </form>
    </section>
    <section id="pizza-size">
        <form method="post" id="form-size">
            <h3>Size</h3>
            <div class="options">
                <label for="size-sm">
                    <input type="radio" id="size-sm" name="size" value="sm" checked>
                    Small
                </label>
                <label for="size-mm">
                    <input type="radio" id="size-mm" name="size" value="mm">
                    Medium
                </label>
                <label for="size-lg">
                    <input type="radio" id="size-lg" name="size" value="lg">
                    Large
                </label>
            </div>
            <div class="mng">
                <input type="submit" id="submit-size" value="Choose Size">
                <input type="reset" id="reset-size" value="Reset">
            </div>
        </form>
    </section>
    <section id="pizza-sauce">
        <form method="post" id="form-sauce">
            <h3>Sauce</h3>
            <div class="options">
                <label for="sauce-mgh">
                    <input type="checkbox" id="sauce-mgh" name="sauce" value="mgh" checked>
                    Margherita
                </label>
                <label for="sauce-afo">
                    <input type="checkbox" id="sauce-afo" name="sauce" value="afo">
                    Alfredo
                </label>
            </div>
            <div class="mng">
                <a href="#pizza-size" class="button">Size</a>
                <input type="submit" id="submit-sauce" value="Choose sauce">
                <input type="reset" id="reset-sauce" value="Reset">
            </div>
        </form>
    </section>
    <section id="pizza-cheese">
        <form method="post" id="form-cheese">
            <h3>Cheese</h3>
            <div class="options">
                <label for="cheese-moz">
                    <input type="checkbox" id="cheese-moz" name="cheese" value="moz" checked>
                    Mozzarella
                </label>
                <label for="cheese-prm">
                    <input type="checkbox" id="cheese-prm" name="cheese" value="prm">
                    Parmesan
                </label>
            </div>
            <div class="mng">
                <a href="#pizza-sauce" class="button">Sauce</a>
                <input type="submit" id="submit-cheese" value="Choose cheese">
                <input type="reset" id="reset-cheese" value="Clear cheese">
            </div>
        </form>
    </section>
    <section id="pizza-produce">
        <form method="post" id="form-produce">
            <h3>Veggies</h3>
            <div class="options">
                <label for="produce-bp">
                    <input type="checkbox" id="produce-bp" name="produce" value="bp">
                    Bell peppers
                </label>
                <label for="produce-bsl">
                    <input type="checkbox" id="produce-bsl" name="produce" value="bsl">
                    Basil
                </label>
                <label for="produce-jlp">
                    <input type="checkbox" id="produce-jlp" name="produce" value="jlp">
                    Jalape√±o peppers
                </label>
                <label for="produce-msh">
                    <input type="checkbox" id="produce-msh" name="produce" value="msh">
                    Mushrooms
                </label>
                <label for="produce-bo">
                    <input type="checkbox" id="produce-bo" name="produce" value="bo">
                    Black olives
                </label>
                <label for="produce-ro">
                    <input type="checkbox" id="produce-ro" name="produce" value="ro">
                    Red onions
                </label>
            </div>
            <div class="mng">
                <a href="#pizza-cheese" class="button">Cheese</a>
                <input type="submit" id="submit-produce" value="Choose veggies">
                <input type="reset" id="reset-produce" value="Clear veggies">
            </div>
        </form>
    </section>
    <section id="pizza-protein">
        <form method="post" id="form-protein">
            <h3>Protein</h3>
            <div class="options">
                <label for="meat-pep">
                    <input type="checkbox" id="meat-pep" name="protein" value="pep">
                    Pepperoni
                </label>
                <label for="meat-ssg">
                    <input type="checkbox" id="meat-ssg" name="protein" value="ssg">
                    Sausage
                </label>
            </div>
            <div class="mng">
                <a href="#pizza-produce" class="button">Veggies</a>
                <input type="submit" id="submit-protein" value="Choose protein">
                <input type="reset" id="reset-protein" value="Clear protein">
            </div>
        </form>
    </section>
    <section id="pizza-order">
        <form method="post" id="form-order">
            <h2>Order</h2>
            <div class="order"></div>
            <div class="pizza"></div>
            <div class="mng">
                <a href="#pizza-protein" class="button">Protein</a>
                <button id="add-pizza">Add another pizza</button>
                <input type="submit" id="submit-order" value="Place order">
                <input type="reset" id="reset-order" value="Clear order">
            </div>
        </form>
    </section>
  </main>
</body>
</html>
